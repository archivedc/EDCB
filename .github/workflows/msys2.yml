name: MSYS2 Build

on:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          make
          mingw-w64-x86_64-gcc

    - shell: msys2 {0}
      run: |
        cd Document/MinGW
        make
